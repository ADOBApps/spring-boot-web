<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<!--<meta name="viewport" content="width=device-width, initial-scale=1"/>-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title th:text="${title}"></title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
	<nav id="siteNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Logo and responsive toggle -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
					<span class="sr-only" th:text="${title}"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">
					<span class="glyphicon glyphicon-grain" th:text="${title}"></span> 
				</a>
			</div>
			<!-- Navbar links -->
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="active">
						<a class="nav-link" href="/app/">Home</a>
					</li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">More<span class="caret"></span></a>
						<ul class="dropdown-menu" aria-labelledby="about-us">
							<li><a class="nav-link" href="" data-toggle="modal" data-target="#moda_tab_1">Contactanos</a></li>
						</ul>
					</li>
				</ul>
			</div>			
		</div>
	</nav>

	<header>
		<div class="header-content">
			<div class="header-content-inner">
				<!-- <h1 th:text="${titulo}"></h1> -->
				<hr class="my-4">
				<hr class="my-4">
			</div>
		</div>
	</header>

	<section class="content">
		<div class="container-fluid">
			<!--@SPRINGBOOT-->
			<!--equal to user.getName and user.getLasname-->
			<span th:text="${user.name}"></span>
			<span th:text="${user.lastname}"></span><br>
			<span th:if="${user.email}" th:text="${user.email}"></span><br>
			<span th:if="${user.email == null}">User did not have email</span><br>
		</div>
	</section>

	<!-- Modal 1 template -->
	<div class="container">
		<div class="modal fade" id="moda_tab_1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog"> 
				<div class="modal-content">
					<div class="modal-header"> 
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
						<h4 class="modal-title" id="myModalLabel"></h4> 
					</div> 
					<div class="modal-body jumbotron">
						<h1 class="display-4">ADOB Apps</h1>
						  <p class="lead">Simplicidad con elegancia.</p>
						  <hr class="my-4">
						  <p>(...)</p>
						  <a class="btn btn-primary btn-lg" href="/app/" role="button">inicio</a>
					</div> 
					<div class="modal-footer"> 
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button> 
					</div> 
				</div> 
			</div> 
		</div>
	</div>
	<!-- Modal 1 template -->

	<!-- Modal 2 template -->
	<div class="container">
		<div class="modal fade" id="moda_tab_2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog"> 
				<div class="modal-content">
					<div class="modal-header"> 
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
						<h4 class="modal-title" id="myModalLabel"></h4> 
					</div> 
					<div class="modal-body"></div> 
					<div class="modal-footer"> 
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button> 
					</div> 
				</div> 
			</div> 
		</div>
	</div>
	<!-- Modal 2 template -->

	<div class="container"><hr class="my-4"></div>
	<!-- Footer -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Footer -->
	<footer class="page-footer jumbotron">
		<!-- Contact Us -->
		<div class="contact">
			<div class="container">
				<h2 class="section-heading">Cont√°ctanos</h2>
				<p><span class="glyphicon glyphicon-envelope"></span><br>acxelorozco@gmail.com</p>
				<p><span class="glyphicon glyphicon-fire"></span><br/>Powered by ADOB Apps</p> 
			</div>
		</div>
		<!-- Copyright etc -->
		<div class="small-print">
			<div class="container">
				<p>Copyright &copy; ADOB Apps 2024</p>
			</div>
		</div>
	</footer>
</body>
</html>
